<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <main class="keyboard">
      <div>
        <p id="counter-text">Klik: <span id="count">0</span></p>
      </div>
      <div class="row row-function-keys">
        <button class="character" id="F1">F1<span class="count"></span></button>
        <button class="character" id="F2">F2<span class="count"></span></button>
        <button class="character" id="F3">F3<span class="count"></span></button>
        <button class="character" id="F4">F4<span class="count"></span></button>
        <button class="character" id="F5">F5<span class="count"></span></button>
        <button class="character" id="F6">F6<span class="count"></span></button>
        <button class="character" id="F7">F7<span class="count"></span></button>
        <button class="character" id="F8">F8<span class="count"></span></button>
        <button class="character" id="F9">F9<span class="count"></span></button>
        <button class="character" id="F10">
          F10<span class="count"></span>
        </button>
        <button class="character" id="F11">
          F11<span class="count"></span>
        </button>
        <button class="character" id="F12">
          F12<span class="count"></span>
        </button>
      </div>
      <div class="row row-numbers">
        <button class="character" id="1">1<span class="count"></span></button>
        <button class="character" id="2">2<span class="count"></span></button>
        <button class="character" id="3">3<span class="count"></span></button>
        <button class="character" id="4">4<span class="count"></span></button>
        <button class="character" id="5">5<span class="count"></span></button>
        <button class="character" id="6">6<span class="count"></span></button>
        <button class="character" id="7">7<span class="count"></span></button>
        <button class="character" id="8">8<span class="count"></span></button>
        <button class="character" id="9">9<span class="count"></span></button>
        <button class="character" id="0">0<span class="count"></span></button>
        <button class="character" id="plus">
          +<span class="count"></span>
        </button>
        <button class="character" id="minus">
          -<span class="count"></span>
        </button>
      </div>
      <div class="row row-top">
        <button class="character" id="Q">Q<span class="count"></span></button>
        <button class="character" id="W">W<span class="count"></span></button>
        <button class="character" id="E">E<span class="count"></span></button>
        <button class="character" id="R">R<span class="count"></span></button>
        <button class="character" id="T">T<span class="count"></span></button>
        <button class="character" id="Y">Y<span class="count"></span></button>
        <button class="character" id="U">U<span class="count"></span></button>
        <button class="character" id="I">I<span class="count"></span></button>
        <button class="character" id="O">O<span class="count"></span></button>
        <button class="character" id="P">P<span class="count"></span></button>
        <button class="character" id="Å">Å<span class="count"></span></button>
      </div>
      <div class="row row-middle">
        <button class="character" id="A">A<span class="count"></span></button>
        <button class="character" id="S">S<span class="count"></span></button>
        <button class="character" id="D">D<span class="count"></span></button>
        <button class="character" id="F">F<span class="count"></span></button>
        <button class="character" id="G">G<span class="count"></span></button>
        <button class="character" id="H">H<span class="count"></span></button>
        <button class="character" id="J">J<span class="count"></span></button>
        <button class="character" id="K">K<span class="count"></span></button>
        <button class="character" id="L">L<span class="count"></span></button>
        <button class="character" id="Æ">Æ<span class="count"></span></button>
        <button class="character" id="Ø">Ø<span class="count"></span></button>
      </div>
      <div class="row row-bottom">
        <button class="character" id="Z">Z<span class="count"></span></button>
        <button class="character" id="X">X<span class="count"></span></button>
        <button class="character" id="C">C<span class="count"></span></button>
        <button class="character" id="V">V<span class="count"></span></button>
        <button class="character" id="B">B<span class="count"></span></button>
        <button class="character" id="N">N<span class="count"></span></button>
        <button class="character" id="M">M<span class="count"></span></button>
        <button class="character" id=",">,<span class="count"></span></button>
        <button class="character" id=".">.<span class="count"></span></button>
        <button class="character" id="-">-<span class="count"></span></button>
      </div>
      <div class="row row-controls">
        <button class="character" id="shift">
          Shift<span class="count"></span>
        </button>
        <button class="character" id="ctrl">
          Ctrl<span class="count"></span>
        </button>
        <button class="character" id="alt">
          Alt<span class="count"></span>
        </button>
        <button class="character" id="space">
          Space<span class="count"></span>
        </button>
        <button class="character" id="altGr">
          AltGr<span class="count"></span>
        </button>
        <button class="character" id="ctrlRight">
          Ctrl<span class="count"></span>
        </button>
        <button class="character" id="shiftRight">
          Shift<span class="count"></span>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
