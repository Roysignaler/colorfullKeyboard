<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <main class="keyboard">
      <div>
        <p id="counter-text">Klik: <span id="count">0</span></p>
      </div>
      <div class="row row-function-keys">
        <button class="character" id="F1">F1</button>
        <button class="character" id="F2">F2</button>
        <button class="character" id="F3">F3</button>
        <button class="character" id="F4">F4</button>
        <button class="character" id="F5">F5</button>
        <button class="character" id="F6">F6</button>
        <button class="character" id="F7">F7</button>
        <button class="character" id="F8">F8</button>
        <button class="character" id="F9">F9</button>
        <button class="character" id="F10">F10</button>
        <button class="character" id="F11">F11</button>
        <button class="character" id="F12">F12</button>
      </div>
      <div class="row row-numbers">
        <button class="character" id="1">1</button>
        <button class="character" id="2">2</button>
        <button class="character" id="3">3</button>
        <button class="character" id="4">4</button>
        <button class="character" id="5">5</button>
        <button class="character" id="6">6</button>
        <button class="character" id="7">7</button>
        <button class="character" id="8">8</button>
        <button class="character" id="9">9</button>
        <button class="character" id="0">0</button>
        <button class="character" id="plus">+</button>
        <button class="character" id="minus">-</button>
      </div>
      <div class="row row-top">
        <button class="character" id="Q">Q</button>
        <button class="character" id="W">W</button>
        <button class="character" id="E">E</button>
        <button class="character" id="R">R</button>
        <button class="character" id="T">T</button>
        <button class="character" id="Y">Y</button>
        <button class="character" id="U">U</button>
        <button class="character" id="I">I</button>
        <button class="character" id="O">O</button>
        <button class="character" id="P">P</button>
        <button class="character" id="Å">Å</button>
      </div>
      <div class="row row-middle">
        <button class="character" id="A">A</button>
        <button class="character" id="S">S</button>
        <button class="character" id="D">D</button>
        <button class="character" id="F">F</button>
        <button class="character" id="G">G</button>
        <button class="character" id="H">H</button>
        <button class="character" id="J">J</button>
        <button class="character" id="K">K</button>
        <button class="character" id="L">L</button>
        <button class="character" id="Æ">Æ</button>
        <button class="character" id="Ø">Ø</button>
      </div>
      <div class="row row-bottom">
        <button class="character" id="Z">Z</button>
        <button class="character" id="X">X</button>
        <button class="character" id="C">C</button>
        <button class="character" id="V">V</button>
        <button class="character" id="B">B</button>
        <button class="character" id="N">N</button>
        <button class="character" id="M">M</button>
        <button class="character" id=",">,</button>
        <button class="character" id=".">.</button>
        <button class="character" id="-">-</button>
      </div>
      <div class="row row-controls">
        <button class="character" id="shift">Shift</button>
        <button class="character" id="ctrl">Ctrl</button>
        <button class="character" id="alt">Alt</button>
        <button class="character" id="space">Space</button>
        <button class="character" id="altGr">AltGr</button>
        <button class="character" id="ctrlRight">Ctrl</button>
        <button class="character" id="shiftRight">Shift</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
